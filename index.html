<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock WhatsApp AI Assistant</title>
    <meta name="description" content="Choose what you like, and we'll launch a tailored assistant on WhatsApp.">
    <style>
        :root {
            --primary: #1d9bf0;
            --primary-dark: #1a8cd8;
            --success: #00ba7c;
            --text: #0f1419;
            --text-secondary: #536471;
            --bg: #ffffff;
            --bg-secondary: #f7f9fa;
            --border: #cfd9de;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-hover: 0 3px 6px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.12);
            --radius: 20px;
            --radius-small: 8px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding-bottom: 120px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            width: 32px;
            height: 32px;
            background: var(--text);
            border-radius: var(--spacing-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
        }

        .hero p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Preferences */
        .preferences {
            margin-bottom: var(--spacing-xl);
        }

        .preference-group {
            margin-bottom: var(--spacing-lg);
        }

        .preference-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chip-row {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .chip {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .chip:hover {
            border-color: var(--primary);
        }

        .chip:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .chip.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Search */
        .search-container {
            margin-bottom: var(--spacing-lg);
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        /* Counter */
        .counter {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .limit-hint {
            font-size: 0.75rem;
            color: #f45d22;
            margin-top: var(--spacing-xs);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .limit-hint.show {
            opacity: 1;
        }

        /* Industry Grid */
        .industry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        @media (min-width: 640px) {
            .industry-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .industry-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .tile {
            position: relative;
            aspect-ratio: 1;
            border: none;
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            background: var(--bg-secondary);
            outline: none;
        }

        .tile:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .tile:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }

        .tile.selected {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            outline: 3px solid var(--primary);
        }

        .tile.selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(29, 155, 240, 0.2);
            z-index: 2;
        }

        .tile.selected::after {
            content: '✓';
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            width: 24px;
            height: 24px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            z-index: 3;
        }

        .tile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: var(--spacing-lg) var(--spacing-md) var(--spacing-md);
            z-index: 1;
        }

        .tile-title {
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1.2;
        }

        /* Sticky Footer */
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: var(--spacing-md);
            padding-bottom: calc(var(--spacing-md) + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .continue-btn {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-small);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .continue-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .continue-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .continue-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .tile,
            .continue-btn,
            .chip,
            .limit-hint {
                transition: none;
            }
            
            .tile:hover {
                transform: none;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: var(--spacing-md);
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">X</div>
            <div class="hero">
                <h1>Unlock WhatsApp AI Assistant</h1>
                <p>Choose what you like, and we'll launch a tailored assistant on WhatsApp.</p>
            </div>
        </header>

        <!-- Quick Preferences -->
        <div class="preferences">
            <div class="preference-group">
                <div class="preference-label">Depth</div>
                <div class="chip-row" data-preference="depth">
                    <button class="chip selected" data-value="Concise" aria-pressed="true">⚡ Concise</button>
                    <button class="chip" data-value="Detailed" aria-pressed="false">📖 Detailed</button>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="search-container">
            <input type="text" id="search" class="search-input" placeholder="Search industries..." autocomplete="off">
        </div>

        <!-- Counter -->
        <div class="counter" id="counter">Selected: 0 / 1</div>
        <div class="limit-hint" id="limit-hint">Please select 1 industry</div>

        <!-- BUTTON-GRID:START -->
        <div class="industry-grid" id="industry-grid">
            <!-- Industries will be populated by JavaScript -->
        </div>
        <!-- BUTTON-GRID:END -->
    </div>

    <!-- Sticky Footer -->
    <div class="sticky-footer">
        <button id="continue-btn" class="continue-btn" disabled>Continue</button>
    </div>

    <script>
        // ============= CONFIGURATION =============
        const WHATSAPP_NUMBER = "9665XXXXXXXX";
        const N8N_WEBHOOK_URL = "https://salehrad.app.n8n.cloud/webhook-test/send-industry";
        
        const MIN_SELECT = 1;
        const MAX_SELECT = 1;
        const SEND_TO_N8N = true;
        // ==========================================

        const INDUSTRIES = [
            { id: 'healthcare', title: 'Healthcare', img: '/img/healthcare.jpg', alt: 'Healthcare with medical team and digital interfaces' },
            { id: 'telecommunications', title: 'Telecommunication', img: '/img/telecommunication.jpg', alt: 'Telecommunication tower and network infrastructure' },
            { id: 'banking-financial', title: 'Financial Services', img: '/img/financial-services.jpg', alt: 'Financial charts and analyst drawing growth graph' },
            { id: 'energy-utilities', title: 'Energy', img: '/img/energy.jpg', alt: 'Solar, wind turbines, and power station' },
            { id: 'retail-ecommerce', title: 'E-commerce', img: '/img/ecommerce.jpg', alt: 'Shopping cart on a tablet with digital icons' },
            { id: 'education-edtech', title: 'Education & EdTech', img: '/img/education-edtech.jpg', alt: 'EdTech people, laptops, and learning icons' },
            { id: 'technology-saas-ai', title: 'Technology (SaaS & AI)', img: '/img/technology-saas-ai.jpg', alt: 'AI robots and SaaS interface in a futuristic setup' },
            { id: 'agriculture-food', title: 'Agriculture', img: '/img/agriculture.jpg', alt: 'Farmer harvesting fresh produce' },
            { id: 'logistics-supply-chain', title: 'Transportation & Logistics', img: '/img/transport-logistics.jpg', alt: 'Trucks, containers, and tablet for logistics tracking' },
            { id: 'manufacturing', title: 'Manufacturing', img: '/img/manufacturing.jpg', alt: 'Automated factory assembly line with robots' },
            { id: 'travel-hospitality', title: 'Travel & Hospitality', img: '/img/travel-hospitality.jpg', alt: 'Airplane and travel/hotel icons' },
            { id: 'pharma-biotech', title: 'Pharmaceuticals', img: '/img/pharmaceuticals.jpg', alt: 'Sterile pharmaceutical production line with staff' },
            { id: 'government-public', title: 'Government & Public Sector', img: '/img/government-public.jpg', alt: 'Public sector icons over a hand' }
        ];

        // State
        const state = {
            selectedIndustries: new Set(),
            preferences: {
                depth: 'Concise'
            }
        };

        // DOM elements
        const industryGrid = document.getElementById('industry-grid');
        const continueBtn = document.getElementById('continue-btn');
        const counter = document.getElementById('counter');
        const searchInput = document.getElementById('search');
        const limitHint = document.getElementById('limit-hint');

        // Helper function
        function urlEncode(str) {
            return encodeURIComponent(str);
        }

        // Send data to n8n webhook
        async function sendToWebhook(data) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('Data sent successfully to n8n:', data);
                    alert('Data sent successfully!');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error sending data to n8n:', error);
                alert(`Error sending data: ${error.message}`);
                return false;
            }
        }

        // Initialize
        function init() {
            renderIndustries();
            setupPreferences();
            setupSearch();
            updateUI();
        }

        // Render industry tiles
        function renderIndustries() {
            industryGrid.innerHTML = INDUSTRIES.map(industry => `
                <button class="tile" 
                        data-industry-id="${industry.id}" 
                        data-title="${industry.title}"
                        aria-pressed="false">
                    <img class="tile-image" src="${industry.img}" alt="${industry.alt}" loading="lazy">
                    <div class="tile-overlay">
                        <div class="tile-title">${industry.title}</div>
                    </div>
                </button>
            `).join('');

            // Add event listeners
            industryGrid.addEventListener('click', handleTileClick);
            industryGrid.addEventListener('keydown', handleTileKeydown);
        }

        // Handle tile click
        function handleTileClick(e) {
            const tile = e.target.closest('.tile');
            if (!tile) return;
            toggleTile(tile);
        }

        // Handle tile keyboard
        function handleTileKeydown(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                const tile = e.target.closest('.tile');
                if (tile) toggleTile(tile);
            }
        }

        // Toggle tile selection
        function toggleTile(tile) {
            const industryId = tile.dataset.industryId;
            const title = tile.dataset.title;

            if (state.selectedIndustries.has(industryId)) {
                // Deselect
                state.selectedIndustries.delete(industryId);
                tile.classList.remove('selected');
                tile.setAttribute('aria-pressed', 'false');
                
                window.dispatchEvent(new CustomEvent('tile:toggle', {
                    detail: { id: industryId, title, selected: false }
                }));
            } else {
                // For single selection, clear all others first
                state.selectedIndustries.clear();
                document.querySelectorAll('.tile').forEach(t => {
                    t.classList.remove('selected');
                    t.setAttribute('aria-pressed', 'false');
                });

                // Select this one
                state.selectedIndustries.add(industryId);
                tile.classList.add('selected');
                tile.setAttribute('aria-pressed', 'true');
                
                window.dispatchEvent(new CustomEvent('tile:toggle', {
                    detail: { id: industryId, title, selected: true }
                }));
            }

            updateUI();
        }

        // Setup preferences
        function setupPreferences() {
            document.querySelectorAll('[data-preference]').forEach(group => {
                const prefType = group.dataset.preference;
                group.addEventListener('click', (e) => {
                    if (e.target.classList.contains('chip')) {
                        // Deselect all in group
                        group.querySelectorAll('.chip').forEach(chip => {
                            chip.classList.remove('selected');
                            chip.setAttribute('aria-pressed', 'false');
                        });
                        
                        // Select clicked chip
                        e.target.classList.add('selected');
                        e.target.setAttribute('aria-pressed', 'true');
                        
                        // Update state
                        state.preferences[prefType] = e.target.dataset.value;
                    }
                });
            });
        }

        // Setup search
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                document.querySelectorAll('.tile').forEach(tile => {
                    const title = tile.dataset.title.toLowerCase();
                    const shouldShow = !query || title.includes(query);
                    
                    tile.classList.toggle('hidden', !shouldShow);
                });
            });
        }

        // Update UI
        function updateUI() {
            const selectedCount = state.selectedIndustries.size;
            
            // Update counter
            counter.textContent = `Selected: ${selectedCount} / ${MAX_SELECT}`;
            
            // Update continue button
            continueBtn.disabled = selectedCount < MIN_SELECT;
        }

        // Handle continue - ORIGINAL FUNCTION (will be overridden by Telegram routing script below)
        continueBtn.addEventListener('click', async () => {
            if (state.selectedIndustries.size < MIN_SELECT) return;

            // Get selected industry titles
            const selectedIndustryTitles = Array.from(state.selectedIndustries).map(industryId => {
                const industry = INDUSTRIES.find(i => i.id === industryId);
                return industry ? industry.title : industryId;
            });

            // Prepare data for n8n webhook
            const webhookData = {
                industry: selectedIndustryTitles.join(', '),
                industries: selectedIndustryTitles,
                depth: state.preferences.depth,
                selectedCount: selectedIndustryTitles.length,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            // Send to n8n webhook
            if (SEND_TO_N8N) {
                const success = await sendToWebhook(webhookData);
                if (!success) {
                    return; // Don't proceed to WhatsApp if webhook fails
                }
            }

            // Build WhatsApp message
            const message = `Hi! I picked industry: ${selectedIndustryTitles.join(', ')}.
Depth: ${state.preferences.depth}.
Please start the WhatsApp AI Assistant tailored to this industry.`;

            // Build WhatsApp deep link
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${urlEncode(message)}`;
            
            // Redirect to WhatsApp
            window.location.href = whatsappUrl;
        });

        // Initialize app
        init();
    </script>

    <!-- Telegram Routing Script for Financial Services -->
    <script>
    (function () {
        const TELE_WEB = 'https://t.me/SalehTeleAibot?start=financial_services';
        const TELE_APP = 'tg://resolve?domain=SalehTeleAibot&start=financial_services';
        const WHATSAPP_NUMBER = "9665XXXXXXXX"; // Use same as above

        // Track selected service
        let selectedService = null;

        // Monitor tile selections to track the selected service
        window.addEventListener('tile:toggle', (e) => {
            if (e.detail.selected) {
                const serviceTitle = e.detail.title.toLowerCase().trim();
                selectedService = serviceTitle.replace(/\s+/g, '-');
                console.log('Selected service:', selectedService);
            }
        });

        // Find the continue button
        const continueBtn = document.querySelector('#continue-btn') ||
                           document.querySelector('.continue-btn') ||
                           document.querySelector('[data-continue]');

        if (continueBtn) {
            // Override the continue button click handler
            continueBtn.addEventListener('click', async (e) => {
                // Only intercept if Financial Services is selected
                if (selectedService === 'financial-services') {
                    e.preventDefault();
                    e.stopPropagation();

                    // Analytics/logging
                    if (window.dataLayer) {
                        window.dataLayer.push({
                            event: 'service_route',
                            service: 'financial_services',
                            dest: 'telegram'
                        });
                    } else {
                        console.log('route → telegram (financial_services)');
                    }

                    // Still need to send to n8n webhook first
                    if (state.selectedIndustries.size < MIN_SELECT) return;

                    const selectedIndustryTitles = Array.from(state.selectedIndustries).map(industryId => {
                        const industry = INDUSTRIES.find(i => i.id === industryId);
                        return industry ? industry.title : industryId;
                    });

                    const webhookData = {
                        industry: selectedIndustryTitles.join(', '),
                        industries: selectedIndustryTitles,
                        depth: state.preferences.depth,
                        selectedCount: selectedIndustryTitles.length,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        destination: 'telegram' // Add this to track routing
                    };

                    // Send to n8n webhook
                    if (SEND_TO_N8N) {
                        try {
                            const response = await fetch(N8N_WEBHOOK_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(webhookData)
                            });
                            
                            if (!response.ok) {
                                console.warn('Webhook failed, but continuing to Telegram');
                            }
                        } catch (error) {
                            console.warn('Webhook error:', error);
                        }
                    }

                    // Try to open Telegram app, then fall back to web
                    const start = Date.now();
                    try {
                        window.location = TELE_APP;
                        
                        setTimeout(() => {
                            // If app didn't take focus quickly, fall back to web link
                            if (Date.now() - start < 1200) {
                                const a = document.createElement('a');
                                a.href = TELE_WEB;
                                a.target = '_blank';
                                a.rel = 'noopener';
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                            }
                        }, 800);
                    } catch (error) {
                        // Fallback to web link immediately if app link fails
                        const a = document.createElement('a');
                        a.href = TELE_WEB;
                        a.target = '_blank';
                        a.rel = 'noopener';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                }
                // For non-Financial Services, let the original handler run
            }, true); // Use capture phase to intercept before the original handler
        }
    })();
    </script>
</body>
</html>
